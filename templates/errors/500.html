{% extends "base.html" %}

{% block title %}Server Error - MediPredict{% endblock %}

{% block content %}
<div style="min-height: 80vh; display: flex; align-items: center; justify-content: center; padding: 2rem;">
    <div style="text-align: center; max-width: 500px;">
        <div style="font-size: 8rem; font-weight: bold; color: #e53e3e; margin-bottom: 1rem;">500</div>
        <h1 style="font-size: 2rem; margin-bottom: 1rem; color: #2d3748;">Server Error</h1>
        <p style="color: #718096; margin-bottom: 2rem; line-height: 1.6;">
            Something went wrong on our end. Please try again in a few moments.
        </p>
        <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
            <a href="/" style="background: #667eea; color: white; padding: 0.75rem 1.5rem; border-radius: 8px; text-decoration: none; font-weight: 500;">
                Go Home
            </a>
            <button onclick="window.location.reload()" style="background: #48bb78; color: white; padding: 0.75rem 1.5rem; border-radius: 8px; border: none; cursor: pointer; font-weight: 500;">
                Try Again
            </button>
        </div>
        <p style="color: #a0aec0; margin-top: 1.5rem; font-size: 0.875rem;">
            If this problem persists, please contact support.
        </p>
    </div>
</div>
{% endblock %}
