{% extends "base.html" %}

{% block title %}Page Not Found - MediPredict{% endblock %}

{% block content %}
<div style="min-height: 80vh; display: flex; align-items: center; justify-content: center; padding: 2rem;">
    <div style="text-align: center; max-width: 500px;">
        <div style="font-size: 8rem; font-weight: bold; color: #e53e3e; margin-bottom: 1rem;">404</div>
        <h1 style="font-size: 2rem; margin-bottom: 1rem; color: #2d3748;">Page Not Found</h1>
        <p style="color: #718096; margin-bottom: 2rem; line-height: 1.6;">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
            <a href="/" style="background: #667eea; color: white; padding: 0.75rem 1.5rem; border-radius: 8px; text-decoration: none; font-weight: 500;">
                Go Home
            </a>
            {% if current_user.is_authenticated %}
                <a href="/dashboard" style="background: #48bb78; color: white; padding: 0.75rem 1.5rem; border-radius: 8px; text-decoration: none; font-weight: 500;">
                    Dashboard
                </a>
            {% else %}
                <a href="/login" style="background: #ed8936; color: white; padding: 0.75rem 1.5rem; border-radius: 8px; text-decoration: none; font-weight: 500;">
                    Sign In
                </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
